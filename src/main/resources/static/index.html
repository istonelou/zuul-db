<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <script src="bower_components/jquery/dist/jquery.js" type="application/javascript"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap-table/dist/bootstrap-table.css" rel="stylesheet"/>
    <link href="css/home.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap3-dialog/dist/css/bootstrap-dialog.css" rel="stylesheet"/>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="application/javascript"></script>
    <script src="bower_components/bootstrap-table/dist/bootstrap-table.js" type="application/javascript"></script>
    <script src="bower_components/bootstrap-table/dist/bootstrap-table-locale-all.js" type="application/javascript"></script>
    <script src="js/http.js" type="application/javascript"></script>
    <script src="js/home.js" type="application/javascript"></script>
    <script src="bower_components/bootstrap3-dialog/dist/js/bootstrap-dialog.js" type="application/javascript"></script>


    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade add_dia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">
                    添加路由
                </h3>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="span12">
                            <form>
                                <div class="form-group">
                                    <label for="title">标识符</label>
                                    <input id="title" type="text" class="form-control" placeholder="label"/>
                                    <p class="help-block">book</p>
                                </div>
                                <div class="form-group">
                                    <label for="local">目标路由</label>
                                    <input id="local" type="text" class="form-control" placeholder="location"/>
                                    <p class="help-block">http://www.baidu.com</p>
                                </div>
                                <div class="form-group">
                                    <label for="path">匹配URL</label>
                                    <input id="path" type="text" class="form-control" placeholder="可选"/>
                                    <p class="help-block">/book/**</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                <button class="btn btn-primary zuul-chang" onclick="save()">保存设置</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3 class="text-center" style="margin-bottom: 30px;font-size: xx-large">API动态路由</h3>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <table id="table" class="table table-hover table-bordered"></table>
            <button type="button" class="btn btn-primary btn-add" onclick="add()">添加路由
            </button>
        </div>
    </div>
</div>

<p>
    <!--<a href=index.htmlhtml" th:href="@{/}">Return to home</a>-->
</p>

</body>
</html>
